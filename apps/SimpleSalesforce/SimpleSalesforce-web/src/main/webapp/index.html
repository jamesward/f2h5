<html>
  <head>
    <title>SimpleSalesforce</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
      }
      body, #jangaroo-stage, #flash-stage {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
      }
      #flash-stage {
        position: absolute;
        top: 0;
        left: 400px;
      }
    </style>
  </head>
  <body>
    <div id="jangaroo-stage" width="400" height="400">
      loading jangaroo
    </div>
    <script type="text/javascript" src="scripts/jangaroo-runtime-debug.js"></script>
    <script type="text/javascript" src="scripts/jooflash-native.js"></script>
    <script type="text/javascript">
      joo.classLoader.run(
              "joo.flash.Run",
              "jangaroo-stage",
              "SimpleSalesforce");
    </script>
    <div id="flash-stage" width="400" height="400">
      loading flash
    </div>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
    swfobject.embedSWF("SimpleSalesforce.swf", "flash-stage", "400", "400", "10.0.0");
    </script>
  </body>
</html>
