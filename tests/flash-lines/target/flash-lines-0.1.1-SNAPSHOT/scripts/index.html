<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jangaroo Flash API Demo</title>
</head>
<body>
<script type="text/javascript" src="joo/joo.js"></script>
<script type="text/javascript" src="../../../../js2native/src/main/webapp-debug/joo/classes/XMLHttpRequest.js"></script>
<script type="text/javascript" src="flash/utils/flashutils.js"></script>
<script type="text/javascript">
  with(joo.classLoader) {
    classLoadTimeoutMS = 2000;
    load("flash.net.URLLoader");
    complete(function(){
      window.urlLoader = new flash.net.URLLoader();
      window.urlLoader.addEventListener(Event.OPEN, function(event) {
        console.log("request: "+event.type);
      }, false);
      window.urlLoader.addEventListener(Event.COMPLETE, function(event) {
        alert(event.type+": "+window.urlLoader.data);
      }, false);
      window.urlLoader.load(new flash.net.URLRequest("http://localhost/joolibs/pom.xml"));
    });
  }
</script>
</body>
</html>
